<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Daftar Tugas - Smart Student Deadline</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00bfff, #80dfff);
      color: #000;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100vh;
      background-color: #0aace6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 12px;
      text-align: center;
    }

    .sidebar-icon {
      width: 40px;
      height: 40px;
      background-color: #d6faff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin-bottom: 5px;
      color: #000;
    }

    .main-content {
      margin-left: 80px;
      padding: 20px;
      transition: margin 0.3s ease;
    }

    h2 {
      margin-top: 0;
    }

    .task-list {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
    }

    .task {
      background-color: #e7f9f7;
      border-left: 5px solid #00bfff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }

    .task h4 {
      margin: 0 0 5px;
    }

    .task p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    .status {
      font-size: 12px;
      margin-top: 5px;
      text-align: right;
      color: green;
    }

    @media (max-width: 600px) {
      .sidebar {
        flex-direction: row;
        position: fixed;
        bottom: 0;
        top: auto;
        left: 0;
        width: 100%;
        height: 60px;
        justify-content: space-around;
        padding: 5px 0;
        z-index: 1000;
      }

      .main-content {
        margin-left: 0;
        margin-bottom: 70px;
        padding: 10px;
      }

      .sidebar-icon {
        width: 30px;
        height: 30px;
        font-size: 16px;
        margin-bottom: 2px;
      }

      .sidebar a {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="home.html">
      <div class="sidebar-icon">üè†</div>
      Halaman
    </a>
    <a href="task-list.html">
      <div class="sidebar-icon">üìã</div>
      Tugas
    </a>
    <a href="Tambah-tugas.html">
      <div class="sidebar-icon">üìë</div>
      Kategori
    </a>
    <a href="Riwayat.html">
      <div class="sidebar-icon">üìú</div>
      Riwayat
    </a>
    <a href="Profil.html">
      <div class="sidebar-icon">üë§</div>
      Profil
    </a>
  </div>

  <div class="main-content">
    <h2>Daftar Semua Tugas</h2>
    <div class="task-list">
      <div class="task">
        <h4>Analisis Sistem (TIK201)</h4>
        <p>Mengerjakan laporan BAB 3 sebelum Rabu</p>
        <div class="status">Belum Selesai</div>
      </div>
      <div class="task">
        <h4>Matematika Diskrit</h4>
        <p>Kuis online deadline jam 23:59</p>
        <div class="status">Selesai</div>
      </div>
      <div class="task">
        <h4>Pemrograman Web</h4>
        <p>Buat halaman login dan register</p>
        <div class="status">Belum Selesai</div>
      </div>
    </div>
  </div>
</body>
</html>
