<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login & Register - Smart Student Deadline</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00bfff;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #e7f9f7;
            border-radius: 15px;
            padding: 20px;
            width: 800px;
            max-width: 90vw;
            min-width: 320px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .left img {
            width: 120px;
            height: auto;
        }
        .left h1 {
            margin: 0;
            font-size: 36px;
        }
        .left p {
            margin: 5px 0;
        }
        .right {
            background-color: #b3ffb3;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-width: 100%;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .links a {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 100%;
                max-width: 95vw;
            }
            .right {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="logo/logo.png" alt="SSD Logo">
            <h1>SSD</h1>
            <p>Welcome To TimeSage</p>
            <p>Atur Jadwal Anda Dan Efisienkan Waktu Anda Bersama Kami</p>
        </div>
        <div class="right">
            <form class="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Masuk</button>
                <div class="links">
                    <a href="#">Lupa Kata Sandi?</a>
                    <a href="#">Buat Akun</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
