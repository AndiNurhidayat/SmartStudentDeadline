<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Kategori - Smart Student Deadline</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00bfff, #80dfff);
      color: #000;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100vh;
      background-color: #0aace6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 20px;
      transition: all 0.3s ease;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-size: 12px;
      text-align: center;
    }

    .sidebar-icon {
      width: 40px;
      height: 40px;
      background-color: #d6faff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      margin-bottom: 5px;
      color: #000;
    }

    .main-content {
      margin-left: 80px;
      padding: 20px;
      transition: margin 0.3s ease;
    }

    h2 {
      margin-top: 0;
    }

    .category-list {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
    }

    .category {
      background-color: #e7f9f7;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 5px solid #00bfff;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category span {
      font-size: 16px;
      font-weight: bold;
    }

    .category button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .add-category {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .add-category input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .add-category button {
      padding: 8px 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .sidebar {
        flex-direction: row;
        position: fixed;
        bottom: 0;
        top: auto;
        left: 0;
        width: 100%;
        height: 60px;
        justify-content: space-around;
        padding: 5px 0;
        z-index: 1000;
      }

      .main-content {
        margin-left: 0;
        margin-bottom: 70px;
        padding: 10px;
      }

      .sidebar-icon {
        width: 30px;
        height: 30px;
        font-size: 16px;
        margin-bottom: 2px;
      }

      .sidebar a {
        font-size: 10px;
      }

      .category-list {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="home.html">
      <div class="sidebar-icon">üè†</div>
      Halaman
    </a>
    <a href="task-list.html">
      <div class="sidebar-icon">üìã</div>
      Tugas
    </a>
    <a href="kategori.html">
      <div class="sidebar-icon">üìë</div>
      Kategori
    </a>
    <a href="Riwayat.html">
      <div class="sidebar-icon">üìú</div>
      Riwayat
    </a>
    <a href="Profil.html">
      <div class="sidebar-icon">üë§</div>
      Profil
    </a>
  </div>

  <div class="main-content">
    <h2>Kelola Kategori</h2>
    <div class="category-list">
      <div class="category">
        <span>Penting</span>
        <button>Hapus</button>
      </div>
      <div class="category">
        <span>Biasa</span>
        <button>Hapus</button>
      </div>
      <div class="category">
        <span>Praktikum</span>
        <button>Hapus</button>
      </div>
    </div>

    <div class="add-category">
      <input type="text" placeholder="Kategori Baru" />
      <button>Tambah</button>
    </div>
  </div>
</body>
</html>
